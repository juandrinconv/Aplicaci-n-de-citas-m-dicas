<div *ngIf="show_modal" id="modal" class="modal fade show" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <h1 id="modal_response" class="modal-title">{{ response.response }}</h1>
        </div>
    </div>
</div>

<img src="assets/salud_total_1.png" class="img-fluid" alt="image salud total">

<div class="container-sm">
    <h4 class="text-primary">RECUPERAR CONTRASEÑA</h4>
    <form>
        <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input id="email" type="email" class="form-control" #email required>
        </div>
    </form>
    <button (click)="submit(email.value)" type='button' class="btn btn-primary">Enviar contraseña</button>
    <button (click)="redirect_login()" type='button' class="btn btn-primary">Regresar al inicio de sesión</button>
    <a href="https://saludtotal.com.co/" target="_blank">Si tiene problemas con el correo electrónico, contacte al equipo de soporte</a>
</div>
